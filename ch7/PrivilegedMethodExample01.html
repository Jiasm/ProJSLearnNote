<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
    function MyObject () {
        var privateVariable = 10;

        function priveteFunction () {
            return false;
        }

        // 有权访问私有变量及方法的方法被称为特权方法
        this.publicMethod = function () {
            privateVariable++;
            return priveteFunction();
        }
    }

    function Person (name) {

        this.getName = function () {
            return name;
        }

        this.setName = function (value) {
            name = value;
        }
    }

    var person = new Person("niko");
    console.log(person.getName());
    person.setName("tim");
    console.log(person.getName());
    </script>
</head>

<body></body>

</html>
