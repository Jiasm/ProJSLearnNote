<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
    function outputNumbers (count) {
        for (var i = 0; i < count; i++) {
            console.log(i);
        }
        var i;          // 会被忽视
        var i = 3;      // 会被解析为 i = 3
        console.log(i); // 5
    }
    outputNumbers(5);
    </script>
</head>

<body></body>

</html>
