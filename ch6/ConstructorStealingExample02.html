<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
    function SuperType (name) {
        this.name = name;
    }
    SuperType.prototype.sayHello = function () {    // 子类并不会继承这个方法
        console.log('hi');
    }
    function SubType (name, age) {
        SuperType.call(this, name);
        this.age = age;
    }
    SubType.prototype.sayYouself = function () {
        console.log(this.name, "said: I'm ", this.age, "years old");
    }
    var instance = new SubType('niko', 18);
    instance.sayYouself();
    </script>
</head>

<body></body>

</html>
