<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
    function SuperType () {
        this.colors = ["red", "blue", "green"];
    }
    function SubType () {
        SuperType.call(this);
    }
    var instance1 = new SubType();
    instance1.colors.push("yellow");
    var instance2 = new SubType();
    console.log(instance2.colors);  // ["red", "blue", "green"] 没有影响
    </script>
</head>

<body></body>

</html>
