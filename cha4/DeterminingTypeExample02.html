<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			// 如何检测变量类型
			var s = "Nicholas";
			var b = true;
			var i = 22;
			var u;
			var n = null;
			var o = new Object();

			alert(typeof s);	// string
			alert(typeof b);	// boolean
			alert(typeof i);	// number
			alert(typeof u);	// undefined
			alert(typeof n);	// object
			alert(typeof o);	// object
		</script>
	</head>
	<body></body>
</html>
