<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			// 函数可以访问位于它外层定义的变量
			var color = "blue";
			function changeColor () {
				if (color === "blue") {
					color = "red";
				} else {
					color = "blue"
				}
			}

			changeColor();

			console.log("Color is now " + color);
		</script>
	</head>
	<body></body>
</html>
