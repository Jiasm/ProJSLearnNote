<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
			// Array操作的几个简单的方法
			var arr1 = [1, 2, 3, 4, 5];
			var arr2 = arr1.concat(6, [7, 8]);	// (parm, parm, [parm, parm...])

			console.log(arr1);					// [1, 2, 3, 4, 5]	concat不会影响原数组
			console.log(arr2);					// [1, 2, 3, 4, 5, 6, 7, 8]	返回的是原数组 + 参数

			var arr3 = arr1.slice(3);			// (startIndex, endIndex : this.length)

			console.log(arr1);					// [1, 2, 3, 4, 5]	slice不会影响原数组
			console.log(arr3);					// [4, 5]	返回的是裁剪区域中的值
		</script>
	</head>
	<body></body>
</html>
