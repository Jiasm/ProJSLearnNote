<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			// 创建Array的几种方式
			var arr1 = new Array();							// 等价于 = []
			var arr2 = new Array(20);						// 一个长度为20的空数组
			var arr3 = new Array("blue", "red", "green");	// 一个包含三个字符串的数组
			var arr4 = [];									// 等价于 = new Array()
		</script>
	</head>
	<body></body>
</html>
