<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
			Math.min = Math.min || function () {
				return [].sort.call(arguments, function (v1, v2) {return v1 - v2}).unshift();
			}
			Math.max = Math.max || function () {
				return [].sort.call(arguments, function (v1, v2) {return v1 - v2}).pop();
			}
			console.log(Math.min(1, 10, 0, 7));				// 0 
			console.log(Math.max(10, 7, 25, 3));			// 25
			
			console.log(Math.ceil(25.9));					// 26
			console.log(Math.ceil(25.5));					// 26
			console.log(Math.ceil(25.1));					// 26
			
			console.log(Math.round(25.9));					// 26
			console.log(Math.round(25.5));					// 26	标准的四舍五入
			console.log(Math.round(25.1));					// 25
			
			console.log(Math.floor(25.9));					// 25
			console.log(Math.floor(25.5));					// 25
			console.log(Math.floor(25.1));					// 25
			
			console.log(Math.random());						// 一个大于0小于1的随机数
			console.log(Math.floor(Math.random() * 10 + 1));// 随机数 * 范围 + 最小值 一个1-10之间的随机整数
		</script>
	</head>
	<body></body>
</html>
