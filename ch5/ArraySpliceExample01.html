<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
			var arr = [1, 2, 3, 4, 5];

			// 实现删除
			arr.splice(0, 1);		// 删除第一项

			// 实现添加
			arr.splice(0, 0, 1);	// 添加数字1至数组下标为0的地方

			// 实现替换
			arr.splice(0, 1, 0);	// 将下标为0的值删除，并将0添加至该处
		</script>
	</head>
	<body></body>
</html>
